<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="icon" href="./img/favicon-32x32.png">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="container__box">
            <div class="box-left">
                <h2 class="box-left__title">Your Result</h2>
                <div class="box-left__circle">
                    <p class="circle__number">76</p>
                    <p class="circle__of">of 100</p>
                </div>
                <div class="box-left__text">
                    <h3 class="text__title">Great</h3>
                    <p class="text__subtitle">Your performance exceed 65% of the people conducting the test here!</p>
                </div>
            </div>
            <div class="box-rigth">
                <h2 class="box-rigth__title">Sumary</h2>
                <div class="box-rigth__items">
                    <div class="item">
                        <div class="descripcions">
                            <img src="./img/icon-reaction.svg" alt="">
                            <p>Reaction</p>
                        </div>
                        <div class="numbers">
                            <p>80 <span>/ 100</span></p>
                        </div>
                    </div>
                    <div class="item item--yellow">
                        <div class="descripcions">
                            <img src="./img/icon-memory.svg" alt="">
                            <p>Memory</p>
                        </div>
                        <div class="numbers">
                            <p>92 <span>/ 100</span></p>
                        </div>
                    </div>
                    <div class="item item--green">
                        <div class="descripcions">
                            <img src="./img/icon-verbal.svg" alt="">
                            <p>Verbal</p>
                        </div>
                        <div class="numbers">
                            <p>61 <span>/ 100</span></p>
                        </div>
                    </div>
                    <div class="item item--blue">
                        <div class="descripcions">
                            <img src="./img/icon-visual.svg" alt="">
                            <p>Visual</p>
                        </div>
                        <div class="numbers">
                            <p>73 <span>/ 100</span></p>
                        </div>
                    </div>
                </div>
                <button class="box-rigth__btn">Continue</button>
            </div>
        </div>
    </div>
</body>
</html>
